<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Gafete</title>
    <link rel="shortcut icon" href="img/1699392144740-removebg-preview - Copy.png" type="image/x-icon">
    <style>
        body { 
            
            font-family: Arial, sans-serif; 
            background-color: beige;
            margin: 20px; }
        #gafeteCuadro { 
            width: 300px; 
            height: 300px; 
            border: 2px solid black; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            text-align: center; 
            background-color: white;
            margin-left: 25%;
            margin-right: 25%;
        }
        .formulario {
            margin-bottom: 20px;
            padding: 20px;
            color: black;
            font-size: 15px;
            font-weight: 900;
        }

        .formulario input{
            width: 80%;
            height: 30px;
            border-radius: 20px;
            background-color: rgb(144, 255, 153);
            border: dashed black 3px;
            font-size: 20px;
            font-weight: 200;
            transition: all 0.3s;
        }

        .formulario input:hover{
            width: 80%;
            height: 30px;
            border-radius: 20px;
            background-color: rgb(80, 192, 95);
            cursor: pointer;
            font-size: 20px;
            font-weight: 200;
            padding: 5px;
        }
        .navbar {
            border: dashed black 3px;
            background-color: #4CAF50; 
            overflow: hidden;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: all 0.3s;
        }

        .navbar a:hover {
            background-color: #ffffff;
            color: black;
            transform: scale(1.05);
            cursor: pointer;
        }

        .navbar img {
            float: left;
            padding: 5px 10px;
            height: 40px; 
        }

       
        .navbar .menu {
            float: left;
        }

        
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .formi{
            background-color: white;
            justify-content: center;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 5%;
            
            
            transition: all 0.5s;
        }

        .formi:hover{
            background-color: rgb(214, 214, 214);
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 2%;
            box-shadow: rgba(14, 128, 42, 0.4) -5px 5px, rgba(46, 240, 56, 0.3) -10px 10px, rgba(46, 240, 104, 0.2) -15px 15px, rgba(46, 240, 72, 0.1) -20px 20px, rgba(46, 240, 72, 0.05) -25px 25px;
        }

        button{
            background-color: #4CAF50;
            color: white;
            width: 150px;
            height: 50px;
            font-size: 15px;
            border-radius: 20px;
            font-weight: 900;
            transition: all 0.5s;
        }

        button:hover{
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            width: 170px;
            height: 70px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        
        <a href="#"><img src="img/disagrologo-removebg-preview.png"></a>
       
        <div class="menu">
            <a href="Index.html">Inicio</a>
            
        </div>
    </div>


<div class="formi">
    <h1 id="lab">Formulario de Gafete</h1>

    <form id="formularioGafete" class="formulario">
        <label for="gafete">Número de Gafete:</label><br>
        <input type="text" id="gafete" name="gafete" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="celular">Número de Celular:</label><br>
        <input type="text" id="celular" name="celular" required><br><br>

        <label for="area">Área de Trabajo:</label><br>
        <input type="text" id="area" name="area" required><br><br>

        <label for="jefe">Jefe Inmediato:</label><br>
        <input type="text" id="jefe" name="jefe" required><br><br>

        <label for="fechaEntrada">Fecha de Entrada:</label><br>
        <input type="date" id="fechaEntrada" name="fechaEntrada" required><br><br>

        <label for="fechaSalida">Fecha de Salida:</label><br>
        <input type="date" id="fechaSalida" name="fechaSalida"><br><br>

        <button type="button" onclick="guardarDatos()">Guardar y Descargar CSV</button><br><br>
        <button type="button" onclick="imprimirGafete()">Imprimir Gafete</button><br><br>
    </form>
</div>
    <div id="gafeteCuadro" style="display: none;">
        <h2 id="numeroGafete"></h2>
        <p id="nombreGafete"></p>
        <p id="celularGafete"></p>
        <p id="areaGafete"></p>
        <p id="firma">Firma: _______________________</p>
    </div>

    <script>
       
        let datosCSV = [
            ["Número de Gafete", "Nombre", "Celular", "Área", "Jefe", "Fecha de Entrada", "Fecha de Salida"]
        ];

        
        function guardarDatos() {
            const numeroGafete = document.getElementById("gafete").value;
            const nombre = document.getElementById("nombre").value;
            const celular = document.getElementById("celular").value;
            const area = document.getElementById("area").value;
            const jefe = document.getElementById("jefe").value;
            const fechaEntrada = document.getElementById("fechaEntrada").value;
            const fechaSalida = document.getElementById("fechaSalida").value;

            
            datosCSV.push([numeroGafete, nombre, celular, area, jefe, fechaEntrada, fechaSalida]);

            // Crear y descargar el archivo CSV
            const csvContenido = datosCSV.map(row => row.join(",")).join("\n");
            const blob = new Blob([csvContenido], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "gafetes.csv");
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Imprimir el cuadro del gafete
        function imprimirGafete() {
            const numeroGafete = document.getElementById("gafete").value;
            const nombre = document.getElementById("nombre").value;
            const celular = document.getElementById("celular").value;
            const area = document.getElementById("area").value;

            document.getElementById("gafeteCuadro").style.display = "flex";
            document.getElementById("numeroGafete").textContent = "Número de Gafete: " + numeroGafete;
            document.getElementById("nombreGafete").textContent = "Nombre: " + nombre;
            document.getElementById("celularGafete").textContent = "Celular: " + celular;
            document.getElementById("areaGafete").textContent = "Área: " + area;

            
            document.getElementById("formularioGafete").style.display = "none";
            document.getElementById("navbar").style.display = "none";
            document.getElementById("lab").style.display = "none";
            
            window.print();

            
            document.getElementById("formularioGafete").style.display = "block";
        }
    </script>

</body>
</html>
